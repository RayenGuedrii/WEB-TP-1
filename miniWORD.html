<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Mini Word</h2>
    
    <label for="colorPicker">Couleur :</label>
    <input type="color" id="colorPicker">
    
    <label for="fontSize">Taille :</label>
    <input type="number" id="fontSize" min="10" max="100" value="16">
    
    <label for="fontFamily">Police :</label>
    <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
    </select>
    
    <p id="text">Texte modifiable en fonction des options sélectionnées.</p>
    
    <script>
        const textElement = document.getElementById("text");
        const colorPicker = document.getElementById("colorPicker");
        const fontSizeInput = document.getElementById("fontSize");
        const fontFamilySelect = document.getElementById("fontFamily");
        
        function updateTextStyle() {
            textElement.style.color = colorPicker.value;
            textElement.style.fontSize = fontSizeInput.value + "px";
            textElement.style.fontFamily = fontFamilySelect.value;
        }
        
        colorPicker.addEventListener("input", updateTextStyle);
        fontSizeInput.addEventListener("input", updateTextStyle);
        fontFamilySelect.addEventListener("change", updateTextStyle);
    </script>
</body>
</html>
